<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>

    <body>
      <div class="alert alert-primary" role="alert">
        <span class="badge bg-secondary">説明</span>
        横に２カラム並んでいるが、スマホサイズになるとタブ表記になる。その後タブで画面を切り替える。簡単なフォームとフォームを加工した結果を表示するページに最適
      </div>
        <!--
          ####################### 追加分 ここから####################################
        -->
      <div id="loading" class="position-absolute top-0 start-0 w-100 h-100" style="z-index:9999;background-color: rgba(0,0,0, 0.6);">
        <div class="text-center position-absolute top-50 start-50 w-100 translate-middle">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
      </div>

        <!--
          ####################### 追加分 ここまで####################################
        -->

        <!-- jQuery first, then Bootstrap JS, then Avant UI -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--
          ####################### 追加分 ####################################
        -->
        <script>
          $("#formTab").click(() => {
            const height = document.body.offsetHeight
            document.getElementById('loading').style.height = `${height}px`
            $("#loading").toggleClass('d-none')
          })


        </script>
    </body>
</html>
